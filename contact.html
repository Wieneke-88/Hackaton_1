<!DOCTYPE html>
<html>

<head>
    <title> Blue Cabinet Sewing </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="center-title"> BLUE CABINET SEWING | Contact </h1>
    </header>
    <nav>
        <div class="navigation-bar">
            <ul class="navigation-links">
                <li><a href="patronen.html"> PATRONEN </a></li>
                <li><a href="index.html"> HOME </a></li>
            </ul>
        </div>

    </nav>

    <main>
        <form class="contact-sheet" name="contact" method="post" data-netlify="true">
            <label>Naam: <input type="text" name="name" /></label>
            <label> E-mail: <input type="email" name="email" /></label>
            <label> Tel: <input type="telephone" name="telephone" /></label>
            <label>Ik wil meer weten over
                <ul>
                    <li><input type="radio" name="btn" /> Patronen </li>
                    <li><input type="radio" name="btn" /> Stoffen </li>
                </ul>
            </label>
            <label> Ik heb interesse in de volgende patronen
                <ul>
                    <li><input type="checkbox" name="jurken" /> Jurken </li>
                    <li><input type="checkbox" name="broeken" /> Broeken </li>
                    <li><input type="checkbox" name="colberts" /> Colberts </li>
                    <li><input type="checkbox" name="blouses" /> Blouses </li>
                    <li><input type="checkbox" name="truien" /> Truien </li>
                </ul>
            </label>
            <label> Stel een vraag <textarea rows="3" cols="30" name="message"></textarea></label>
            <button class="button" type="submit">Send</button>
            <button class="button" type="reset">Reset</button>
        </form>
    </main>

    <footer>
        Copyright <img width="10" src="images.png">
    </footer>

</body>

</html>
